<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            max-width: 30%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-card">
            <h3>Image 1</h3>
            <img src="images/1U0ZIDI.jpg" alt="Image 1">
        </div>
        <div class="image-card">
            <h3>Image 2</h3>
            <img src="images/lz1udtrmcknd1.jpeg" alt="Image 2">
        </div>
        <div class="image-card">
            <h3>Image 3</h3>
            <img src="images/lz1udtrmcknd1.jpeg" alt="Image 3">
        </div>
        
    </div>
</body>
</html>
